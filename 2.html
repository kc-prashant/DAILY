<!DOCTYPE html>
<html>

<body>
    <h1 id="clock"></h1>
    <script>
        function t() {
            let d = new Date();
            let h = d.getHours().toString().padStart(2, "0");
            let m = d.getMinutes().toString().padStart(2, "0");
            let s = d.getSeconds().toString().padStart(2, "0");
            document.getElementById("clock").innerText = h + ":" + m + ":" + s;
        }
        setInterval(t, 1000);
        t();
    </script>
</body>

</html>
